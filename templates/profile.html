{% extends 'shablon.html' %}

{% block style %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='1.jpg') }}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    .btn1 {
    background-color: rgba(144, 238, 144, 0.3);
    color: white;
    padding: 15px;
    border-radius: 10px;
}
</style>
{% endblock %}

{% block title%}
профиль
{% endblock %}
{% block body %}
{% for i in get_flashed_messages(True) %}
<div class="flash">{{i}}</div>
{% endfor %}

    <table border="0" class="profile-table">
        <tr>
            <td valign="top">
                <div class="profile-ava"><img src="{{ url_for('userava') }}"></div>
                <div class="profile-load">
                    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                        <p><input type="file" name="file"> </p>
                        <p><input type="submit" value="загрузить"> </p>
                    </form>
                </div>
            </td>
            <td valign="top" class="profile-panel">
                <p><a href="{{ url_for('logout' }}">выйти из профиля</a> </p>
                <ul class="profile-info">
                    <li>имя: {{ current_user.getName() }}</li>
                    <li>email: {{ current_user.getEmail() }}</li>
                </ul>
            </td>
        </tr>
    </table>

{% endblock %}
