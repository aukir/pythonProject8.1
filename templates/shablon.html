<!doctype html>
<html lang="ru" class="h-100" data-bs-theme="dark">
<head>
{% block style %}

{% endblock %}


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 d-flex justify-content-start align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="/" style="color: white; text-decoration: none; font-size: 20px;">на главную</a>
      </div>
    </div>
  </header>
</div>
<main class="container" style="display: flex; justify-content: center; align-items: center;">
  {% block body %}{% endblock %}
</main>
</body>
</html>
